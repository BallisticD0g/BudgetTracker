<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Budget Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Budget Tracker</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="labelCon">
    <ion-label class="dollarNum">${{currentNum}}</ion-label>
    <ion-label class="percentNum">%{{percent}}</ion-label>
  </div>
  
  <div class="progCon">
    <ion-progress-bar class="progBar" color="warning" [value]="prog"></ion-progress-bar>
  </div>

  <div class="inputCon">
    <ion-input class="numInput" type="number" placeholder="Enter Here" [(ngModel)]="numInput"  onKeyPress="if(this.value.length==5) return false"></ion-input>
  </div>

  <div class="btnCon">
  <ion-button class="btn" color="warning" (click)="btnNew()"><ion-icon name="refresh-outline"></ion-icon></ion-button>
  <ion-button class="btn" color="warning"(click)="btnAdd()"><ion-icon name="add-outline"></ion-icon></ion-button>
  <ion-button class="btn" color="warning"(click)="btnSub()"><ion-icon name="remove-outline"></ion-icon></ion-button>
  </div>

</ion-content>
